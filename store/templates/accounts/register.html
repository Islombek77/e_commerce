{% extends "store/main.html" %}
{% load crispy_forms_tags %}
{% block title %}registration{% endblock %}
{% block content %}

    <form action="" method="POST" class="register-form mt-sm-12">

        <div class="row justify-content-center">
            <div class="col-4">
                <h3>Create An account</h3>
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary form-control">Create your account</button>
                </div>
                <small id="emailHelp" class="form-text text-muted">Already have an account? <a href="{% url "login" %}">Sign in</a></small>
            </div>
        </div>
    </form>

{% endblock %}
